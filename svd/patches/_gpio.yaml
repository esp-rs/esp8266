GPIO:
  "GPIO_PIN*":
    "GPIO_PIN*_INT_TYPE":
      disabled: [0, "interrupt is disabled"]
      positive_edge: [1, "interrupt is triggered on the positive edge"]
      negative_edge: [2, "interrupt is triggered on the negative edge"]
      both_edges: [3, "interrupt is triggered on both edges"]
      low_level: [4, "interrupt is triggered on the low level"]
      high_level: [5, "interrupt is triggered on the high level"]
